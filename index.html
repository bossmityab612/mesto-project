<html lang="ru">
<head>
    <meta charset="UTF-8">

<body class="content">

    <header class="header">

                        <h1 class="profile__text-name">Жак-Ив Кусто</h1>

                    </div>

                </div>
            </div>
            <button type="submit" class="profile__add-button"><img src="./images/add-symbol.svg" alt="Добавление"></button>
        </section>        

        <section class="photo">

                    <h2 class="photo__description-text">Карачаевск</h2>

                </div>
            </div><div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">

                    <button type="submit" class="photo__like"><img src="./images/Like.svg" alt="Лайкос"></button>

                </div>

        <!-- Попап для заполнения формы профиля -->
        <div class="popup">
            <div class="popup__container">
                <button type="submit" class="popup__button-exit"></button>
                <div class="popup__container-form">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form action="popup" class="popup__form">
                        <input type="text" name="name" class="popup-form popup-form-name">
                        <input type="text" name="about-me" class="popup-form popup-form-job">
                        <button type="submit" class="popup__save-button">Сохранить</button>
