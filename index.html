    <!-- Попап для заполнения формы профиля -->
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-exit"></button>
            <div class="popup__container-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="popup" name="popup-form" class="popup__form">
                    <input name="name" type="text" placeholder="Имя" class="popup__form-name">
                    <input name="job" type="text" placeholder="О себе" class="popup__form-job">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Форма добавления фотографий -->
    <div class="popup popup-add-photo">

            <button type="button" class="popup__button-exit-addform"></button>
            <div class="popup__container-form">
                <h2 class="popup__title">Новое место</h2>
                <form action="popup" name="popup-form" class="popup__form">
                    <input name="place" type="text" placeholder="Название" class="popup__form-name">
                    <input name="link" type="text" placeholder="Ссылка на картинку" class="popup__form-job">

                </form>
            </div>
        </div>
    </div>
