<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
    <link rel="icon" href="./images/icon.ico">
</head>
<body class="content">

    <div class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </div>

    <main class="page">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__info-avatar">
                <div class="profile__text">
                    <h1 class="profile__text-name">Жак-Ив Кусто <input type="image" src="./images/Edit.svg" alt="Кнопка редактирования" class="profile__button-edit"></h1>
                    <h2 class="profile__text-career">Исследователь океана</h2>
                </div>
            </div>
            <div class="profile__button">
                <button class="profile__add-button"></button>
            </div>
        </section>        

        <section class="photo">
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description-block">
                    <div class="photo__description">
                        <h2 class="photo__description-text">Карачаевск</h2>
                        <img src="./images/Vector.svg" alt="Лайкос" class="photo__like">
                    </div>
                </div>
            </div>
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description-block">
                    <div class="photo__description">
                        <h2 class="photo__description-text">Карачаевск</h2>
                        <img src="./images/Vector.svg" alt="Лайкос" class="photo__like">
                    </div>
                </div>
            </div>
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description-block">
                    <div class="photo__description">
                        <h2 class="photo__description-text">Карачаевск</h2>
                        <img src="./images/Vector.svg" alt="Лайкос" class="photo__like">
                    </div>
                </div>
            </div>
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description-block">
                    <div class="photo__description">
                        <h2 class="photo__description-text">Карачаевск</h2>
                        <img src="./images/Vector.svg" alt="Лайкос" class="photo__like">
                    </div>
                </div>
            </div>
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description-block">
                    <div class="photo__description">
                        <h2 class="photo__description-text">Карачаевск</h2>
                        <img src="./images/Vector.svg" alt="Лайкос" class="photo__like">
                    </div>
                </div>
            </div>
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description-block">
                    <div class="photo__description">
                        <h2 class="photo__description-text">Карачаево-Черкессия</h2>
                        <img src="./images/Vector.svg" alt="Лайкос" class="photo__like">
                    </div>
                </div>
            </div>
        </section>

        <p class="copyright">© Анастасия Башкирова</p>
        
        <!-- Попап для заполнения формы профиля -->
        <div class="popup">
            <div class="popup__container">

                <input src="./images/Close-Icon.png" alt="Закрывашка" type="image" class="popup__button-exit">
                <div class="popup__container-form">
                    <h2 class="popup__profile-edit">Редактировать профиль</h2>
                    <form action="popup" class="popup__form">
                        <input type="text" placeholder="Жак Жак-Ив Кусто" class="popup-form popup__form-name">
                        <input type="text" placeholder="Исследователь океана" class="popup-form popup__form-about">
                        <input type="button" value="Сохранить" class="popup__save-button">
                    </form>
                </div>
            </div>
        </div>

    </main>

    
    <script src="./script.js"></script>
</body>
</html>
