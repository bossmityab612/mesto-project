<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
    <link rel="icon" href="./images/icon.ico">
</head>
<body class="content">

    <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="page">
        <section class="profile">
            <div class="profile__info">
                <img src="./images/Avatar.png" alt="Аватар" class="profile__info-avatar">
                <div class="profile__text">
                    <div class="profile__name-button-group">
                        <h1 class="profile__text-name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__button-edit"></button>
                    </div>
                    <h2 class="profile__text-career">Исследователь океана</h2>
                </div>
            </div>
            <button type="button" class="profile__add-button"><img src="./images/add-symbol.svg" alt="Добавление"></button>
        </section>        

        <section class="photo">
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">
                    <h2 class="photo__description-text">Карачаевск</h2>
                    <button type="button" class="photo__like"></button>
                </div>
            </div>
            <div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">
                    <h2 class="photo__description-text">Карачаевск</h2>
                    <button type="button" class="photo__like"></button>
                </div>
            </div><div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">
                    <h2 class="photo__description-text">Карачаевск</h2>
                    <button type="button" class="photo__like"></button>
                </div>
            </div><div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">
                    <h2 class="photo__description-text">Карачаевск</h2>
                    <button type="button" class="photo__like"></button>
                </div>
            </div><div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">
                    <h2 class="photo__description-text">Карачаевск</h2>
                    <button type="button" class="photo__like"></button>
                </div>
            </div><div class="photo__pub">
                <img src="./images/photos/kara.png" alt="Фото" class="photo__item">
                <div class="photo__description">
                    <h2 class="photo__description-text">Карачаево-Черкессия</h2>
                    <button type="button" class="photo__like"></button>
                </div>
            </div>
        </section>
        
        
    </main>
    
    <footer>
        <p class="copyright">© 2022 Анастасия Башкирова</p>
    </footer>
    
    <!-- Попап для заполнения формы профиля -->
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__button-exit"></button>
            <div class="popup__container-form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="popup" name="popup-form" class="popup__form">
                    <input name="name" type="text" placeholder="Имя" class="popup__form-name">
                    <input name="job" type="text" placeholder="О себе" class="popup__form-job">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
